<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Tic Tac Toe</h1>
    <div class="controls">
      <h2>Controls</h2>
      <div class="markSelection">
        <h2>Select Your Mark</h2>
        <button class="x btn">X</button>
        <button class="o btn">O</button>
      </div>
      <div class="selectOpponent">
        <h2>Select Your Opponent</h2>
        <button class="human btn">Human</button>
        <button class="ai btn">AI</button>
      </div>
      <div class="difficulty">
        <h2>Difficulty</h2>
        <button class="easy btn">Easy</button>
        <button class="moderate btn">Moderate</button>
        <button class="hard btn">Hard</button>
        <button class="impossible btn">Impossible</button>
      </div>
    </div>
    <div class="gameBoard">
      <div class="boardTile" data-cell></div>
      <div class="boardTile" data-cell></div>
      <div class="boardTile" data-cell></div>
      <div class="boardTile" data-cell></div>
      <div class="boardTile" data-cell></div>
      <div class="boardTile" data-cell></div>
      <div class="boardTile" data-cell></div>
      <div class="boardTile" data-cell></div>
      <div class="boardTile" data-cell></div>
    </div>
  </div>
  <div class="showResult hide">
    <p><span id="winner"></span> is the WINNER!</p>
    <button id="playAgain">Play Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
